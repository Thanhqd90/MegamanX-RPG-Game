<!DOCTYPE html>
<html lang="en">
<head>
    <!-- viewport meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- css -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- jQuery and javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js" type="text/javascript"></script>

    <!-- Browser title -->
    <title>Megaman X RPG</title>
</head>

<body>
<!-- Navigation bar (3 parts)-->

    <nav class="navbar navbar-dark bg-dark"> <!-- Nav bar start-->
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <button type="button" id="newGame" class="btn btn-secondary">New Game</button>
                <button type="button" id="restartGame" class="btn btn-secondary">Restart Game</button>
            </div>
        </div>

<!-- Modal for how to play -->

        <div class="btn-group mr-2" role="group" aria-label="Second group">
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#howToPlay">How to Play</button>
        </div>

<!-- Music control -->
        <div class="btn-group" role="group" aria-label="Third group">
            <button type="button" id="song" class="btn btn-secondary">Play Zero's Theme</button>
            <button type="button" id="pause" class="btn btn-secondary">Pause Song</button>
        </div>
    </nav> <!-- End nav bar-->

<!-- Game title  -->

    <div class="container text-center">
      <img class ="top" src="./assets/images/banner.png">
      <h1>RPG Battle Game</h1>
    </div>

<!-- Character Select -->
    <div class="clearFloat container charSelect">
        <div class="row justify-content-center">         
            <div id="characterSection">
                <h2 class="selectCharacter text-center"></h2>
                <!-- Append characters here -->
            </div>
        </div>
    </div>

<!-- Remaining opponents -->

    <div class="container">
        <div class="row justify-content-center">
            <div id="remainingOpponents">
                <h2 class="text-center"></h2>
                <!-- Append remaining opponents here -->
            </div>
        </div>
    </div>

<!-- Battle area (3 columns) -->

    <div id="battlearea">
        <div class="row justify-content-center attackButton">
        <!-- Append attack button here -->
        </div>
    </div>

  <!-- Selected character battle position (column 1)-->
    <div class="container d-flex flex-row justify-content-center">
            <div class="col-md-3">
                <div class=" container section-title text-center">
                    <div class="row justify-content-center">
                        <h3 id="yourCharacter"></h3>
                        <!-- Move selected character here -->
                    <div id="selectedCharacter"></div>
                </div>
            </div>
        </div>

<!-- Battle message area (column 2)-->
    <div class="col-md-6">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6 text-center" id="battleMessage"></div>
            </div>
        </div>
    </div>

<!-- Current opponent battle position (column 3)-->
    <div class="col-md-3">
        <div class="character-section">
             <div class="row justify-content-center">
                <h3 id="currentOpponent"></h3>
                <!-- Move opponent here -->
                <div id="opponent"></div>
            </div>
        </div>
    </div>

    <!-- Modal -->
<div class="modal fade" id="howToPlay" tabindex="-1" role="dialog" aria-labelledby="howToPlayModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="howToPlayModalLabel">How to play</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
                <div class="modal-body">
                    </ul>
                        <li>Select character to battle with</li>
                        <li>Select opponent to battle with</li>
                        <li>Use attack button to inflict damage to opponent</li>
                        <li>Upon defeating an opponent, you may select a new one</li>
                        <li>Defeat all opponents to win</li>
                        <li>If your health reaches 0, you lose</li>
                    </ul>
                </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close Window</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Javascript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
